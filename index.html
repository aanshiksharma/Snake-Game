<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>

    <!-- Google Font Links (Roboto) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Link -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- JavaScript Link -->
    <script src="js/gameScript.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <main>
      <!-- NEW UI -->
      <section id="new-ui" class="ui-section">
        <section class="score-card">
          <div class="dropdown">
            <button
              type="button"
              id="dropdown-toggle-button"
              class="dropdown-button"
            >
              Medium
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-chevron-down"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"
                />
              </svg>
            </button>
            <div id="dropdown-list" class="hidden dropdown-list">
              <button type="button" class="btn speed-input">Very Slow</button>
              <button type="button" class="btn speed-input">Slow</button>
              <button type="button" class="btn speed-input">Medium</button>
              <button type="button" class="btn speed-input">Fast</button>
              <button type="button" class="btn speed-input">Very Fast</button>
              <button type="button" class="btn speed-input">God Mode</button>
            </div>
          </div>
          <p>Score : <span id="score">0</span></p>
          <p>Highest : <span id="highScore">0</span></p>
        </section>

        <section class="board" id="board"></section>

        <section class="navigation-buttons">
          <button type="button" class="btn" id="upButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="48px"
              viewBox="0 -960 960 960"
              width="48px"
              fill="#e8eaed"
            >
              <path
                d="M450-160v-526L202-438l-42-42 320-320 320 320-42 42-248-248v526h-60Z"
              />
            </svg>
          </button>

          <div>
            <button type="button" class="btn" id="leftButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="48px"
                fill="#e8eaed"
              >
                <path
                  d="m274-450 248 248-42 42-320-320 320-320 42 42-248 248h526v60H274Z"
                />
              </svg>
            </button>

            <button type="button" class="btn" id="rightButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="48px"
                fill="#e8eaed"
              >
                <path
                  d="M686-450H160v-60h526L438-758l42-42 320 320-320 320-42-42 248-248Z"
                />
              </svg>
            </button>
          </div>

          <button type="button" class="btn" id="downButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="48px"
              viewBox="0 -960 960 960"
              width="48px"
              fill="#e8eaed"
            >
              <path
                d="M450-800v526L202-522l-42 42 320 320 320-320-42-42-248 248v-526h-60Z"
              />
            </svg>
          </button>
        </section>
      </section>

      <!-- OLD UI that is to be hidden -->
      <section id="old-ui" class="ui-section hidden">
        <section class="board" id="board"></section>

        <section class="score-card">
          <p>Score : <span id="score">0</span></p>
          <p>High Score : <span id="highScore">0</span></p>
        </section>

        <section class="navigation-buttons">
          <button type="button" class="btn" id="upButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="48px"
              viewBox="0 -960 960 960"
              width="48px"
              fill="#e8eaed"
            >
              <path
                d="M450-160v-526L202-438l-42-42 320-320 320 320-42 42-248-248v526h-60Z"
              />
            </svg>
          </button>

          <div>
            <button type="button" class="btn" id="leftButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="48px"
                fill="#e8eaed"
              >
                <path
                  d="m274-450 248 248-42 42-320-320 320-320 42 42-248 248h526v60H274Z"
                />
              </svg>
            </button>

            <button type="button" class="btn" id="rightButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                viewBox="0 -960 960 960"
                width="48px"
                fill="#e8eaed"
              >
                <path
                  d="M686-450H160v-60h526L438-758l42-42 320 320-320 320-42-42 248-248Z"
                />
              </svg>
            </button>
          </div>

          <button type="button" class="btn" id="downButton">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="48px"
              viewBox="0 -960 960 960"
              width="48px"
              fill="#e8eaed"
            >
              <path
                d="M450-800v526L202-522l-42 42 320 320 320-320-42-42-248 248v-526h-60Z"
              />
            </svg>
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
